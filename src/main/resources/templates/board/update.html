<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">다움</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/board-list">게시판목록(예전)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{board-list}">게시판목록(타임리프)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h2>수정 페이지</h2>
    <form th:action="@{/board-update}" method="post">
        <div class="mb-3 mt-3">
            <label for="no">번호</label>
            <input type="number" class="form-control" id="no" name="no" th:value="${data.no}" readonly>
        </div>
        <div class="mb-3">
            <label for="subject">제목</label>
            <input type="text" class="form-control" id="subject"  name="subject" th:value="${data.subject}">
        </div>

        <div class="mb-3">
            <label for="bcontent">내용</label>
            <textarea class="form-control" rows="5" id="bcontent" name="bcontent" th:text="${data.bcontent}"></textarea>
        </div>

        <div class="mb-3">
            <label for="name">작성자</label>
            <input type="text" class="form-control" id="name"  name="name" th:value="${data.name}">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <button type="reset" class="btn btn-primary">다시작성</button>
        <a class="btn btn-primary" th:href='@{/board-list}'>취소</a>
    </form>
</div>
</body>
</html>
