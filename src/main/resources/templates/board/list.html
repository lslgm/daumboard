<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">다움</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/board-list">게시판목록(예전)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{board-list}">게시판목록(타임리프)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<a th:href="@{/board-insert}">등록</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>수정/삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data:${lists}">
        <td th:text="${data.no}">1</td>
        <td th:text="${data.subject}">연습</td>
        <td th:text="${data.name}">홍길동</td>
        <td><a th:href="@{/board-update(no=${data.no})}">수정</a> <a th:href="@{/board-delete(no=${data.no})}">삭제</a> </td>
    </tr>


    </tbody>
</table>
</body>
</html>
